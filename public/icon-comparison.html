<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Comparison - Pictorigo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.294.0/dist/umd/lucide.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        .container {
            max-width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #2a2a2a;
        }
        th {
            background: #333;
            padding: 15px;
            text-align: center;
            border: 1px solid #444;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        th:first-child {
            text-align: left;
            left: 0;
            z-index: 11;
        }
        td {
            padding: 20px;
            text-align: center;
            border: 1px solid #444;
            vertical-align: middle;
            background: #2a2a2a;
        }
        td:first-child {
            text-align: left;
            font-weight: 600;
            background: #333;
            position: sticky;
            left: 0;
            z-index: 5;
        }
        .icon-cell {
            font-size: 16px;
            height: 60px;
            vertical-align: middle;
            cursor: pointer;
            transition: background 0.2s;
        }
        .icon-cell:hover {
            background: #3a3a3a;
        }
        .current-icon {
            font-size: 16px;
        }
        .material-symbols-outlined {
            font-size: 16px;
            vertical-align: middle;
        }
        .bi {
            font-size: 16px;
        }
        .lucide-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
        }
        .fa, .fas, .far {
            font-size: 16px;
        }
        .description {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Icon Comparison Grid</h1>
    <div class="container">
        <table id="iconTable">
            <thead>
                <tr>
                    <th>Icon Purpose</th>
                    <th>Current (UTF-8)</th>
                    <th>Font Awesome</th>
                    <th>Material Symbols</th>
                    <th>Bootstrap Icons</th>
                    <th>Lucide</th>
                </tr>
            </thead>
            <tbody id="iconBody">
            </tbody>
        </table>
    </div>

    <script>
        const icons = [
            {
                name: "Ruler / Measurement",
                current: "ðŸ“",
                fontawesome: ["fa-solid fa-ruler", "fa-solid fa-ruler-horizontal"],
                material: ["straighten", "ruler"],
                bootstrap: ["bi-rulers", "bi-ruler"],
                lucide: ["ruler", "move-vertical"]
            },
            {
                name: "Triangle / Geometry",
                current: "ðŸ“",
                fontawesome: ["fa-solid fa-drafting-compass", "fa-solid fa-draw-polygon"],
                material: ["architecture", "square_foot"],
                bootstrap: ["bi-triangle", "bi-aspect-ratio"],
                lucide: ["triangle", "box"]
            },
            {
                name: "Search / Find",
                current: "ðŸ”",
                fontawesome: ["fa-solid fa-magnifying-glass", "fa-solid fa-search"],
                material: ["search", "find_in_page"],
                bootstrap: ["bi-search", "bi-zoom-in"],
                lucide: ["search", "scan"]
            },
            {
                name: "Add / Plus",
                current: "âž•",
                fontawesome: ["fa-solid fa-plus", "fa-solid fa-circle-plus"],
                material: ["add", "add_circle"],
                bootstrap: ["bi-plus-lg", "bi-plus-circle"],
                lucide: ["plus", "plus-circle"]
            },
            {
                name: "Edit / Pencil",
                current: "âœï¸",
                fontawesome: ["fa-solid fa-pencil", "fa-solid fa-pen"],
                material: ["edit", "edit_note"],
                bootstrap: ["bi-pencil", "bi-pen"],
                lucide: ["pencil", "edit"]
            },
            {
                name: "Delete / Trash",
                current: "ðŸ—‘ï¸",
                fontawesome: ["fa-solid fa-trash", "fa-solid fa-trash-can"],
                material: ["delete", "delete_forever"],
                bootstrap: ["bi-trash", "bi-trash3"],
                lucide: ["trash-2", "x-circle"]
            },
            {
                name: "Visible / Eye",
                current: "ðŸ‘ï¸",
                fontawesome: ["fa-solid fa-eye", "fa-regular fa-eye"],
                material: ["visibility", "preview"],
                bootstrap: ["bi-eye", "bi-eye-fill"],
                lucide: ["eye", "scan-eye"]
            },
            {
                name: "Hidden / Eye Off",
                current: "ðŸ™ˆ",
                fontawesome: ["fa-solid fa-eye-slash", "fa-regular fa-eye-slash"],
                material: ["visibility_off", "hide_image"],
                bootstrap: ["bi-eye-slash", "bi-eye-slash-fill"],
                lucide: ["eye-off", "scan-eye"]
            },
            {
                name: "Settings / Gear",
                current: "âš™ï¸",
                fontawesome: ["fa-solid fa-gear", "fa-solid fa-sliders"],
                material: ["settings", "tune"],
                bootstrap: ["bi-gear", "bi-sliders"],
                lucide: ["settings", "sliders"]
            },
            {
                name: "Chart / Stats",
                current: "ðŸ“Š",
                fontawesome: ["fa-solid fa-chart-simple", "fa-solid fa-chart-bar"],
                material: ["bar_chart", "insights"],
                bootstrap: ["bi-bar-chart", "bi-graph-up"],
                lucide: ["bar-chart", "trending-up"]
            },
            {
                name: "Target / Aim",
                current: "ðŸŽ¯",
                fontawesome: ["fa-solid fa-bullseye", "fa-solid fa-crosshairs"],
                material: ["gps_fixed", "my_location"],
                bootstrap: ["bi-bullseye", "bi-crosshair"],
                lucide: ["target", "crosshair"]
            },
            {
                name: "Rotate / Refresh",
                current: "ðŸ”„",
                fontawesome: ["fa-solid fa-rotate", "fa-solid fa-arrows-rotate"],
                material: ["sync", "refresh"],
                bootstrap: ["bi-arrow-repeat", "bi-arrow-clockwise"],
                lucide: ["refresh-cw", "rotate-cw"]
            },
            {
                name: "Return / Undo",
                current: "â†©ï¸",
                fontawesome: ["fa-solid fa-rotate-left", "fa-solid fa-arrow-turn-down"],
                material: ["undo", "keyboard_return"],
                bootstrap: ["bi-arrow-return-left", "bi-arrow-90deg-left"],
                lucide: ["undo", "corner-down-left"]
            },
            {
                name: "Check / Confirm",
                current: "âœ“",
                fontawesome: ["fa-solid fa-check", "fa-solid fa-circle-check"],
                material: ["check", "done"],
                bootstrap: ["bi-check", "bi-check-lg"],
                lucide: ["check", "check-circle"]
            },
            {
                name: "Close / X",
                current: "Ã—",
                fontawesome: ["fa-solid fa-xmark", "fa-solid fa-x"],
                material: ["close", "cancel"],
                bootstrap: ["bi-x", "bi-x-lg"],
                lucide: ["x", "x-circle"]
            },
            {
                name: "Error / X Mark",
                current: "âœ—",
                fontawesome: ["fa-solid fa-circle-xmark", "fa-solid fa-circle-exclamation"],
                material: ["error", "cancel"],
                bootstrap: ["bi-x-circle", "bi-exclamation-circle"],
                lucide: ["x-circle", "alert-circle"]
            },
            {
                name: "Arrow Right",
                current: "âžœ",
                fontawesome: ["fa-solid fa-arrow-right", "fa-solid fa-chevron-right"],
                material: ["arrow_forward", "east"],
                bootstrap: ["bi-arrow-right", "bi-chevron-right"],
                lucide: ["arrow-right", "chevron-right"]
            },
            {
                name: "Warning",
                current: "âš ï¸",
                fontawesome: ["fa-solid fa-triangle-exclamation", "fa-solid fa-exclamation"],
                material: ["warning", "error"],
                bootstrap: ["bi-exclamation-triangle", "bi-exclamation-diamond"],
                lucide: ["alert-triangle", "alert-circle"]
            },
            {
                name: "Tool / Wrench",
                current: "ðŸ”§",
                fontawesome: ["fa-solid fa-wrench", "fa-solid fa-screwdriver-wrench"],
                material: ["build", "construction"],
                bootstrap: ["bi-wrench", "bi-tools"],
                lucide: ["wrench", "hammer"]
            },
            {
                name: "Tag / Label",
                current: "ðŸ·ï¸",
                fontawesome: ["fa-solid fa-tag", "fa-solid fa-tags"],
                material: ["label", "sell"],
                bootstrap: ["bi-tag", "bi-tags"],
                lucide: ["tag", "tags"]
            },
            {
                name: "Symmetry Horizontal",
                current: "â†”ï¸",
                fontawesome: ["fa-solid fa-arrows-left-right", "fa-solid fa-left-right"],
                material: ["swap_horiz", "unfold_more"],
                bootstrap: ["bi-arrows-expand", "bi-arrows-angle-expand"],
                lucide: ["arrow-left-right", "unfold-horizontal"]
            },
            {
                name: "Stop / Square",
                current: "â¹ï¸",
                fontawesome: ["fa-solid fa-stop", "fa-solid fa-square"],
                material: ["stop", "stop_circle"],
                bootstrap: ["bi-stop-fill", "bi-square-fill"],
                lucide: ["square", "stop-circle"]
            },
            {
                name: "Multiply / Times",
                current: "Ã—",
                fontawesome: ["fa-solid fa-xmark", "fa-solid fa-times"],
                material: ["close", "clear"],
                bootstrap: ["bi-x", "bi-x-lg"],
                lucide: ["x", "x-square"]
            },
            {
                name: "Circle Outline",
                current: "â—‹",
                fontawesome: ["fa-regular fa-circle", "fa-solid fa-circle-dot"],
                material: ["radio_button_unchecked", "circle"],
                bootstrap: ["bi-circle", "bi-record-circle"],
                lucide: ["circle", "disc"]
            }
        ];

        const tbody = document.getElementById('iconBody');

        icons.forEach(icon => {
            const row = document.createElement('tr');

            // Purpose column
            const purposeCell = document.createElement('td');
            purposeCell.innerHTML = `<div>${icon.name}</div><div class="description">Used throughout UI</div>`;
            row.appendChild(purposeCell);

            // Current UTF-8
            const currentCell = document.createElement('td');
            currentCell.className = 'icon-cell';
            currentCell.innerHTML = `<span class="current-icon">${icon.current}</span>`;
            row.appendChild(currentCell);

            // Font Awesome
            const fontawesomeCell = document.createElement('td');
            fontawesomeCell.className = 'icon-cell';
            fontawesomeCell.innerHTML = icon.fontawesome.map(fa =>
                `<i class="${fa}" title="${fa}"></i>`
            ).join('<br>');
            row.appendChild(fontawesomeCell);

            // Material Symbols
            const materialCell = document.createElement('td');
            materialCell.className = 'icon-cell';
            materialCell.innerHTML = icon.material.map(m =>
                `<span class="material-symbols-outlined" title="${m}">${m}</span>`
            ).join('<br>');
            row.appendChild(materialCell);

            // Bootstrap Icons
            const bootstrapCell = document.createElement('td');
            bootstrapCell.className = 'icon-cell';
            bootstrapCell.innerHTML = icon.bootstrap.map(b =>
                `<i class="bi ${b}" title="${b}"></i>`
            ).join('<br>');
            row.appendChild(bootstrapCell);

            // Lucide
            const lucideCell = document.createElement('td');
            lucideCell.className = 'icon-cell';
            lucideCell.innerHTML = icon.lucide.map(l =>
                `<span class="lucide-icon" data-lucide="${l}" title="${l}"></span>`
            ).join('<br>');
            row.appendChild(lucideCell);

            tbody.appendChild(row);
        });

        // Initialize Lucide icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }

        // Make cells clickable to copy icon name
        document.querySelectorAll('.icon-cell').forEach(cell => {
            cell.addEventListener('click', (e) => {
                const target = e.target.closest('[title]');
                if (target) {
                    const iconName = target.getAttribute('title');
                    navigator.clipboard.writeText(iconName);
                    const original = cell.style.background;
                    cell.style.background = '#4a4';
                    setTimeout(() => cell.style.background = original, 300);
                }
            });
        });
    </script>
</body>
</html>
