<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- 3D Cube with rotation indicator -->

  <!-- Rotation arc (subtle) -->
  <path d="M5 25 A14 14 0 0 1 5 7" fill="none" stroke="#ff8c00" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
  <polygon points="5,5 3,9 7,9" fill="#ff8c00" opacity="0.8"/>

  <!-- 3D Isometric cube -->
  <!-- Back faces (darker) -->
  <polygon points="16,6 26,12 26,22 16,28 6,22 6,12" fill="#0578b8"/>

  <!-- Top face (lightest) -->
  <polygon points="16,6 26,12 16,18 6,12" fill="#0696d7"/>

  <!-- Left face (medium) -->
  <polygon points="6,12 16,18 16,28 6,22" fill="#0585c5"/>

  <!-- Right face (darkest) -->
  <polygon points="26,12 26,22 16,28 16,18" fill="#046aa0"/>

  <!-- Edge highlights -->
  <line x1="16" y1="6" x2="16" y2="18" stroke="#08a5e8" stroke-width="0.5" opacity="0.6"/>
  <line x1="6" y1="12" x2="16" y2="18" stroke="#08a5e8" stroke-width="0.5" opacity="0.4"/>
  <line x1="26" y1="12" x2="16" y2="18" stroke="#08a5e8" stroke-width="0.5" opacity="0.4"/>
</svg>
